<div class="app-container">
  <!-- Modern Header -->
  <header class="main-header" *ngIf="authService.isAuthenticated()">
    <div class="header-content">
      <div class="brand">
        <i class='bx bxs-bank brand-icon'></i>
        <span class="brand-text">BankApp</span>
      </div>
      
      <nav class="main-nav">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <i class='bx bx-home-alt-2'></i> Inicio
        </a>
        <a routerLink="/loans" routerLinkActive="active" class="nav-link">
          <i class='bx bx-money'></i> Préstamos
        </a>
      </nav>

      <div class="user-actions">
         <button (click)="logout()" class="btn btn-outline btn-sm">
            <i class='bx bx-log-out'></i> Cerrar Sesión
         </button>
      </div>
    </div>
  </header>
  
  <app-spinner></app-spinner>
  
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
